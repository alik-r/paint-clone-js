<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Clone</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <canvas class="canvas"></canvas>
    <div class="tools">
        <div class="buttons">
            <button class="btn mode">Fill</button>
            <button class="btn save">Save</button>
        </div>
        <div class="thickness">
            <input type="range" class="thickness" min="0.1" max="5.0" value="2.5" step="0.1">
         </div>
        <div class="palette">
            <div class="color" style="background-color: black"></div>
            <div class="color" style="background-color: red"></div>
            <div class="color" style="background-color: orange"></div>
            <div class="color" style="background-color: yellow"></div>
            <div class="color" style="background-color: green"></div>
            <div class="color" style="background-color: blue"></div>
            <div class="color" style="background-color: indigo"></div>
            <div class="color" style="background-color: violet"></div>
            <div class="color" style="background-color: white"></div>
        </div>
    </div>
</body>
</html>
